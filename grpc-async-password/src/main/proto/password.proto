syntax = "proto3";
package ie.gmit.ds;
import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "ie.gmit.ds";

service PasswordService {
   rpc Hash(PasswordHashRequest) returns (PasswordHashResponse);
   rpc Validate(PasswordValidateRequest) returns (PasswordValidateResponse);
}

message PasswordHashRequest {
	string userId = 1;
	string password = 2;
}

message PasswordHashResponse {
	string userId = 1;
	string hashedPassword = 2;
	string salt = 3;
}

message PasswordValidateRequest {
	string password = 1;
	string hashedPassword = 2;
	string salt = 3;
}

message PasswordValidateResponse {
	bool success = 1;
}

